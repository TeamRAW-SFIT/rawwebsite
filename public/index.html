<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamRAW Website</title>
    <meta name="description" content="TeamRAW Official Website - Robotics and Innovation">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: block;
            font-size: 1rem;
            color: #ff6b6b;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeamRAW</h1>
        <p>Loading the website...</p>
        <div class="loader"></div>
        <noscript>
            <p>This website requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
        </noscript>
    </div>
    
    <script>
        // Redirect to Next.js app
        window.location.href = '/';
    </script>
</body>
</html>
